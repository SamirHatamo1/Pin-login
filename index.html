<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <button class="view" id="viewPassword">view</button>
    <div class="container">
      <input class="input" id='input'/>
      
      <div class="container-2"> 
        <p >
          <button class="buttons" id='one' value= "1">1</button>
          <button class="buttons" id='two' value="2">2</button>
          <button class="buttons" id='three' value="3">3</button>
        </p>
        <p>
          <button class="buttons" id='four' value="4">4</button>
          <button class="buttons" id='five' value="5">5</button>
          <button class="buttons" id='six' value="6">6</button>
        </p>
        <p>
          <button class="buttons" id='seven' value="7">7</button>
          <button class="buttons" id='eight' value="8">8</button>
          <button class="buttons" id='nine' value="9">9</button>
          <p><button class="buttons" id="zero" value="0">0</button>
            <button class="buttons" id="checker">	&#10004;</button>
            <button class="buttons" id="clear">	&lArr;</button>
            
          </p>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
